<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari 100vh Problem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            height: 5vh;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .content {
            height: 95vh;
            background-color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-bottom: 10px solid deeppink;
        }

        .footer {
            height: 5vh;
            background-color: #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /*

            BELOW:
            Make your container fill all the screen height

            No cascading height:100%
            No side effects of the 100vh
            Works with the default margin of <body>
            No overflow issue. The height will grow to fit the content.
        */
        html:has(:checked) {
            display: grid;
            min-height: 100%;
        }

        .content:has(:checked) {
            display: grid;
            min-height: 100%;
            background-color: blue;
        }


    </style>
</head>
<body>
<div class="header">Header (5vh)</div>
<div class="content">Content (95vh)

    <input type="checkbox">

</div>
<div class="footer">Footer (5vh)</div>
</body>
</html>
